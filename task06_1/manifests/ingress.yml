apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task04-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: task04-service
                port:
                  number: 8000
            path: /
server:
  port: 8000
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  sql:
    init:
      mode: always

springdoc:
  api-docs:
    path: /api-docs

management:
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms, 400ms, 500ms, 600ms, 700ms, 800ms, 900ms, 1000ms, 2000ms
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
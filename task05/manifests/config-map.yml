apiVersion: v1
kind: ConfigMap
metadata:
  name: task05-cm
data:
  application.yml: |
    server:
      port: 8000
    spring:
      datasource:
        url: jdbc:postgresql://psql-postgresql:5432/user_db
        driver-class-name: org.postgresql.Driver
        username: ${PG_USER}
        password: ${PG_PASSWORD}
      sql:
        init:
          mode: always
    springdoc:
      api-docs:
        path: /api-docs
        
    management:
      endpoint:
        health:
          show-details: always
      metrics:
        distribution:
          slo:
            http.server.requests: 10ms, 50ms, 100ms, 200ms, 300ms
        export:
          prometheus:
            enabled: true
      endpoints:
        web:
          exposure:
            include: "*"